<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Registration Page</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- LOGIN FORM -->
  <div class="login-container" id="login">
    <h2>Login</h2>
    <form action="register.php" method="POST">
      <input type="email" placeholder="Email" name="email" required />
      <input type="password" placeholder="Password" name="password" required />
      <button type="submit" class="btn" value="login" name="login" id="loginSubmit">Login</button>
    </form>
    <p>Don't have an account?</p>
    <button id="registerButton">Register here</button>
  </div>

  <!-- REGISTRATION FORM (HIDDEN BY DEFAULT) -->
  <div class="login-container" id="register" style="display:none;">
    <h2>Register</h2>
    <form action="register.php" method="POST">
      <input type="text" placeholder="Name" name="name" required />
      <input type="email" placeholder="Email" name="email" required />
      <input type="password" placeholder="Password" name="password" required />
      <button type="submit" class="btn" value="register" name="register" id="registerSubmit">Register</button>
    </form>
    <p>Already have an account?</p>
    <button id="loginButton">Login</button> 
  </div>
  <script src="login.js"></script>

  
</body>
</html>
